name: texme
description: "Texme - One-to-One Chat App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.3+1
  
  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Forms & Validation
  pin_code_fields: ^8.0.1
  
  # Real-time (Pusher)
  pusher_channels_flutter: ^2.2.1
  
  # Audio
  record: ^6.1.2
  audioplayers: ^6.0.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Phone number
  intl_phone_number_input: ^0.7.4
  
  # Payments
  razorpay_flutter: ^1.3.7
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.6
  connectivity_plus: ^6.0.3
  path_provider: ^2.1.2
  uuid: ^4.5.1
  android_intent_plus: ^5.0.2  # For overlay permission settings
  
  # Loading & Animations
  lottie: ^3.1.2
  flutter_spinkit: ^5.2.1
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  flutter_foreground_task: ^8.10.4
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/sounds/
    - assets/images/chat_wallpaper.png

